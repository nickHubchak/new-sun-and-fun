    <div class="container">
        <div style ="text-align: center">
            <h1>Contact Us Form</h1>
            <p>If you have any interest in selling your products at Sun N' Fun please fill out this form</p>
            <div class="contact-box">
                <form action="contact">
                    <!-- first name input-->
                    <label for="fName">First Name:</label>
                    <input type="text" name="firstName" id="fName" placeholder="Enter Your First Name">
                    <br />
                    <!-- last name input-->
                    <label for="lName">Last Name:</label>
                    <input type="text" name="lastName" id="lName" placeholder="Enter Your Last Name">
                    <br />
                    <!-- email input-->
                    <label for="email">Email Address:</label>
                    <input type="text" name="emailAd" id="email" placeholder="Enter Your Email Address">
                    <br />
                    <!-- phone number input-->
                    <label for="number">Phone Number:</label>
                    <input type="text" name="phoneNum" id="phone" placeholder="Enter Your Phone Number">
                    <br />
                    <!-- description input-->
                    <label for="description">Description:</label> <br />
                    <textarea id="desc" name="description" placeholder="Write a description of what you want to sell" style="height:180px"></textarea>
                    <br />
                    <input type="submit" Value="Submit"/>
                    <br />
                </form>
            </div>
        </div>

    </div>
