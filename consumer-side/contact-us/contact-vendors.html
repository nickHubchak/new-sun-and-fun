<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <!-- Required meta tags -->
    <meta charset="UFT-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/contact-vendors.css">

    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
    <div class="container">
        <div style ="text-align: center">
            <h1>Vendor Contact Form</h1>
            <p>If you have any interest in selling your products at Sun N' Fun please fill out this form</p>
            <div class="contact-box">
                <form action="contact">
                    <!-- first name input-->
                    <label for="fName">First Name</label>
                    <input type="text" name="firstName" id="fName" placeholder="Enter Your First Name">
                    <!-- last name input-->
                    <label for="lName">Last Name</label>
                    <input type="text" name="lastName" id="lName" placeholder="Enter Your Last Name">
                    <!-- email input-->
                    <label for="email">Email Address</label>
                    <input type="text" name="emailAd" id="email" placeholder="Enter Your Email Address">
                    <!-- phone number input-->
                    <label for="number">Phone Number</label>
                    <input type="text" name="phoneNum" id="phone" placeholder="Enter Your Phone Number">
                    <!-- description input-->
                    <label for="description">Description</label>
                    <textarea id="desc" name="description" placeholder="Write a description of what you want to sell" style="height:180px"></textarea>
                    <input type="submit" Value="Submit"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
